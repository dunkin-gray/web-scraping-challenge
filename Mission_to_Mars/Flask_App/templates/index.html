<!DOCTYPE html>
<html lang="en-us">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <meta http-equiv="X-UA-Compatible" content="ie=edge">
        <title>Mission to Mars</title>
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
      </head>

      <body>
        <div class="container">
          <div class="jumbotron text-center">
            <h1>Mission to Mars</h1>
            <p><a class="btn btn-primary btn-lg" href="/scrape" role="button">Scrape New Data</a></p>
          </div>
        </div>

    <!--------------------------Latest Mars News------------------------->
    <div class="container content">
        <div class="row" id="news.t">
            <div class="col-md-12">
                <div class="media">
                    <div class = "media-body">
                        <h3>Latest Mars News:</h4>
                        <h4>{{mars.news_t}}</h4>
                        <h5>{{mars.news_p}}</h5>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!------------------------Featured Mars Image----------------------------->
    <div class="container content">
        <div class='row' id='mars.featured_image'>
            <div class='col-md-12 col-md-6'>
                <h4>Featured Mars Image</h4>
                <img class="img-responsive float-left" src={{mars.featured_image}}> 
            </div>
    <!----------------------------------Mars Facts------------------------------>
        <div class="col-md-12 col-md-6" id="mars.mars_facts">
            <div class="col-md-12">
                <h4 style='text-align: left;' !important>Mars Facts</h4>    
                <table>{{mars.mars_facts | safe }}
                    <tr>
                       <th class='hidethis' data-field='product_id'></th> 
                    </tr>  
                </table>
            </div>
        </div>
    </div>

    <!----------------------------Mars Hemispheres------------------------------>
    <div class="container content">
        <div class="row" id="mars.mars_hemispheres">
            <div class="col-lg-12">
                <h3 style="text-align: center;">Mars Hemispheres</h3>
                <hr>
            </div>
        </div>
        {% for hemisphere in mars.mars_hemispheres %}
        <div class="col-md-3 col-sm-6 col-xs-12">    
            <img style='width:100%; height: 100%;' src="{{hemisphere.img_url}}">
            <h5 style='padding-bottom: 10px;'>{{hemisphere.title}}</h5>
        </div>
    {% endfor %}
    </div>
    </body>
    </html>
